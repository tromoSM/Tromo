<script>
  const input = document.getElementById("searchInput");
  const suggestionBox = document.getElementById("suggestionBox");
  const searchButton = document.getElementById("searchButton");

  // Function to perform search on Google in a new tab
  function doSearch() {
    const query = input.value.trim();
    if (!query) return;
    const url = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
    window.open(url, '_blank');
  }

  input.addEventListener("input", async () => {
    const query = input.value.trim();
    if (!query) {
      suggestionBox.style.display = "none";
      suggestionBox.innerHTML = "";
      return;
    }

    try {
      // Fetch from your local server that proxies Google suggestions
      const res = await fetch(`http://localhost:3000/suggest?q=${encodeURIComponent(query)}`);
      const data = await res.json();
      const suggestions = data[1] || [];

      suggestionBox.innerHTML = "";
      if (suggestions.length > 0) {
        suggestions.forEach(text => {
          const div = document.createElement("div");
          div.textContent = text;
          div.onclick = () => {
            input.value = text;
            suggestionBox.style.display = "none";
            doSearch();
          };
          suggestionBox.appendChild(div);
        });
        suggestionBox.style.display = "block";
      } else {
        suggestionBox.style.display = "none";
      }
    } catch (err) {
      console.error("Failed to fetch suggestions", err);
      suggestionBox.style.display = "none";
    }
  });

  // Hide suggestions when input loses focus (with small delay to allow click)
  input.addEventListener("blur", () => {
    setTimeout(() => {
      suggestionBox.style.display = "none";
    }, 200);
  });

  // Show suggestions if input focused and suggestions exist
  input.addEventListener("focus", () => {
    if (suggestionBox.children.length > 0) {
      suggestionBox.style.display = "block";
    }
  });

  // Search when clicking the search button
  searchButton.addEventListener("click", doSearch);

  // Search when pressing Enter in input
  input.addEventListener("keydown", (e) => {
    if (e.key === "Enter") {
      e.preventDefault();
      suggestionBox.style.display = "none";
      doSearch();
    }
  });
</script>
<script>
let lightMode = false;

document.getElementById('btn').addEventListener('click', () => {
  lightMode = !lightMode;

  // Loop through all elements in the page
  document.querySelectorAll('*').forEach(el => {
    // For each class on this element
    [...el.classList].forEach(cls => {
      const lightClass = cls + '-l';

      if (classExists(lightClass)) {
        if (lightMode) {
          el.classList.add(lightClass);
        } else {
          el.classList.remove(lightClass);
        }
      }
    });
  });
});

// Checks if a CSS class is defined
function classExists(className) {
  for (const sheet of document.styleSheets) {
    try {
      for (const rule of sheet.cssRules || []) {
        if (rule.selectorText && rule.selectorText.includes(`.${className}`)) {
          return true;
        }
      }
    } catch (e) {
      // ignore CORS errors
    }
  }
  return false;
}


</script>
<script>
  // Flag to track state
let isDark = false;

function toggleBrightness() {
  const elements = document.querySelectorAll(
    '.tileD-image, .tileD-image-flat, #tileD-image-replacement'
  );

  elements.forEach(el => {
    el.style.filter = isDark ? 'brightness(1)' : 'brightness(0)';
  });

  isDark = !isDark;
}

// Call this function to toggle
toggleBrightness();

</script>
